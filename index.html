<body>

<script>

    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var outPut = "";

    function passGen(num){
      for(var i = 0; i < num; i++){
        outPut += characters[Math.floor(Math.random() * characters.length)];
      }
      return outPut;
    }
    console.log(passGen(21));
    
</script>
</body>
