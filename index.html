<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }

        .btn {
            margin: 0 auto;

        }

        .card {
            text-align: center;
            height: 50%;
        }

        h3 {
            margin: 0 auto;
            margin-bottom: 10px;
        }

        input {
            margin: 0 auto;
            margin-bottom: 20px;
            text-align: center;
        }

        #text-area {
            text-align: center;
            font-size: 25px;
        }

        #clear {
            margin-top: 20px;
        }
    </style>


</head>

<body>

    <!-- div container holding the title, text box, and buttons-->

    <div class="contianer">
        <div class="card">

            <!-- header -->
            <h5 class="card-header">Password Generator</h5>
            <!-- card body -->
            <div class="card-body">

                <!-- textarea -->
                <textarea rows="4" cols="50" id="text-area">
                        </textarea>
                <div class="row">
                    <h3 class="col-md-6">Choose the desired number of characters</h3>
                </div>
                <div class="row">
                    <div class="col-md-2 btn">
                        <tbody>
                            <tr>
                                <td class="leftcol"><label for="lcl">Use upper-case letters</label></td>
                                <td class="rightcol"><input type="checkbox" name="uppercase" id="ucl" value=1;></td>
                            </tr>
                            <tr>
                                <td class="leftcol"><label for="ucl">Use lower-case letters</label></td>
                                <td class="rightcol"><input type="checkbox" name="lowercase" id="lcl"></td>
                            </tr>
                            <tr>
                                <td class="leftcol"><label for="numbers">Use numbers</label></td>
                                <td class="rightcol"><input type="checkbox" name="numbers" id="numbers"></td>
                            </tr>
                            <tr>
                                <td class="leftcol"><label for="specials">Use special characters</label></td>
                                <td class="rightcol"><input type="checkbox" name="specials" id="specials"></td>
                            </tr>

                        </tbody>

                        <div class="row">
                            <input type="text" name="lname" class="col-md-3" id="number"><br>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-primary" onclick="getNum()">Generate Password</a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-primary" onclick="copy()">Copy to Clipboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>




    <script>

        var characters = "";
        var caps = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var lowers = "abcdefghijklmnopqrstuvwxyz";
        var numbers = "0123456789";
        var specials = "!@#$%^&*()'";

        var counter = 0;
        var outPut = "";
        var userNum;



        function getNum() {
            userNum = document.getElementById("number").value;
            document.getElementById("text-area").innerHTML = "";
            passGen(userNum);
        }

        function passGen(num) {

            var upperCaseCheckbox = document.getElementById("ucl").checked;
            var lowerCaseCheckbox = document.getElementById("lcl").checked;
            var numberCheckbox = document.getElementById("numbers").checked;
            var specialCheckbox = document.getElementById("specials").checked;

            //including the checked values into the variable characters
            if (upperCaseCheckbox === true) {
                characters += caps;
            }

            if (lowerCaseCheckbox === true) {
                characters += lowers;
            }

            if (numberCheckbox === true) {
                characters += numbers;
            }

            if (specialCheckbox === true) {
                characters += specials;
            }

            //if statement to verify that the length chosen is between 8 and 128.
            if (num >= 8 && num <= 128) {
                //for loop, looping through characters array
                for (var i = 0; i < num; i++) {
                    outPut += characters[Math.floor(Math.random() * characters.length)];

                }

            } else {
                alert("Please choose a number between 8 and 128");
            }
            //outputing the result to the text area
            document.getElementById("text-area").textContent = outPut;
            //resetting the characters variable
            characters = "";
            outPut = "";
       
        }

     

        function copy() {
            var copyText = document.getElementById("text-area");
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
            document.getElementById("text-area").textContent = "";
            document.getElementById("number").value = "";

        }

      






    </script>
</body>

</html>
