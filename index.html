<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }

        .btn {
            margin: 0 auto;
          
        }

        .card {
            text-align: center;
            height: 50%;
        }

        h3 {
            margin: 0 auto;
            margin-bottom: 10px;
        }
        input{
            margin: 0 auto;
            margin-bottom: 20px;
            text-align: center;
        }
        #text-area{
            text-align: center;
            font-size: 25px;
        }
    </style>


</head>

<body>

    <!-- div container holding the title, text box, and buttons-->

    <div class="contianer">
        <div class="card">


            <h5 class="card-header">Password Generator</h5>

            <div class="card-body">
                <textarea rows="4" cols="50" id="text-area">
                        </textarea>
                <div class="row">
                    <h3 class="col-md-6">Choose the desired number of characters</h3>
                </div>
                <div class="row">
                    <input type="text" name="lname" class="col-md-3" id="number"><br>
                </div>
                <div class="row">
                    <a href="#" class="btn btn-primary col-md-3" onclick="getNum()">Generate Password</a>
                    <a href="#" class="btn btn-primary col-md-3" onclick="copy()">Copy to Clipboard</a>
                </div>
            </div>

        </div>
    </div>




        <script>

            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            var outPut = "";
            var userNum;

            function getNum() {
                userNum = document.getElementById("number").value;
                passGen(userNum);
            }

            function passGen(num) {

                //if statement to verify that the length chosen is between 8 and 128.
                if (num >= 8 && num <= 128) {
                    //for loop, looping through characters array
                    for (var i = 0; i < num; i++) {
                        outPut += characters[Math.floor(Math.random() * characters.length)];
                    }

                } else {
                    alert("Please choose a number between 8 and 128");
                }
                document.getElementById("text-area").innerHTML = outPut;
            }

            function copy() {
                var copyText = document.getElementById("text-area");
                copyText.select();
                document.execCommand("copy");
                alert("Copied the text: " + copyText.value);
            }




        </script>
</body>

</html>
